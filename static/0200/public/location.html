<script>
	$(function() {
		jiaju.map = function() {
			if (BMap) {
				//创建地图对象
				var map = new BMap.Map(document.createElement('div'));
				//获取城市
				var myCity = new BMap.LocalCity();
				myCity.get(function(result) {
					var cityName = result.name;
					map.setCenter(cityName);
					document.getElementById('city_cur').innerHTML = cityName;
					var now_city = cityName.replace('市', '');
					// my.post('http://m.dyrs.com.cn/api/location/location.php', {
					// 	act: 'locationSite',
					// 	siteId: 0,
					// 	cityName: now_city
					// }, function(data) {
					// 	$('.fendian').html(template('fendian_module', data))
					// });

				});

				//获取经纬度
				var geolocation = new BMap.Geolocation();
				geolocation.getCurrentPosition(function(r) {
					if (this.getStatus() == BMAP_STATUS_SUCCESS) {
						var mk = new BMap.Marker(r.point);
						map.addOverlay(mk);
						map.panTo(r.point);
						//alert('您的位置：'+r.point.lng+','+r.point.lat);
					} else {
						alert('failed' + this.getStatus());
					}
				}, {
					enableHighAccuracy: true
				})
			}
		}
		jiaju.map();
		var $zimus=$('.zimus li');
		var $geo=$('.geo');
		$('.zimu span').each(function(index,obj){
			$(obj).click(function(){
				$geo.stop().animate({scrollTop:$zimus.eq(index).offset().top-45})
			})
		})
	});
</script>
